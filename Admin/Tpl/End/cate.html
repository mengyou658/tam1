	<div class="list">
		<table>
			<tr overstyle='on'>
				<th><input type="checkbox" id="checkbox_handle"
					onclick="checkAll(this)" value="0"> ID</th>
				<th>Category name</th>
				<th>Add time</th>
                <th>Status</th>
				<th>Sort</th>
				<th>Option</th>
			</tr>
			<volist id="list" name="lists">
			<tr overstyle='on' id="app{$list.id}">
				<td><input type="checkbox" name="delID" id="delID"
					onclick="chkon(this)" value="{$list['id']}"> {$list['id']}</td>
				<td><!--<a href="__URL__/cate/parentid/{$list.id}" title="View Sub Category"><img
						src="__PUBLIC__/admin/images/icon_down.gif" width="21" height="20"
						style="vertical-align: middle" />&nbsp;-->{$list.name}<!--</a> (<span
					class="need">{$list.nums}</span>)--></td>
				<td>{$list.postdate|date="Y-m-d H:i:s",###}</td>
                <td title="Click to change status"><span id="ischecked_{$list.id}"><a href="javascript:setActive({$list.id},'Category','ischecked');"><eq name="list['ischecked']" value="1">Active<else/>Locked</eq></a></span></td>
				<td><input type="text" name="displayorder_{$list.id}"
					value="{$list.displayorder}" id="displayorder_{$list.id}"
					style="width: 40px;" onblur="upCateSort({$list.id});" />
				</td>
				<td>
                	<!--<a
					href="__URL__/edit/cid/{$list.id}">Add Menu</a>&nbsp;&nbsp;|&nbsp;&nbsp;-->

					href="__URL__/cateInfo/gid/{$list.id}">Edit</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a
					href="javascript:void(0);"
					onclick="delItem('{$list.id}','__URL__/doDeleteCate');">Delete</a><!--&nbsp;&nbsp;|&nbsp;&nbsp;<a
                    href="__URL__/cateInfo/parentid/{$list.id}">Add Sub Category</a>-->
                    </td>
			</tr>
			</volist>
		</table>

	</div>
       
    <div class="Toolbar_inbox">
