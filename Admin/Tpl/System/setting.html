<include file="Public:_header"/>
<script>
function fold(index) {
  	$('#app_'+index).slideToggle('fast');
}
</script>
<div class="so_main">
<include file="Public:menu_nav"/>
<form method="post" name="form1" action="__URL__/update"  enctype="multipart/form-data">
<div class="list">
	<volist name="groupRs" id="groupRs" key="gkey">
        <div class="RootName" onclick="fold('{$gkey}');" title="点击可折叠栏目">{$groupRs.name}</div>
        <div class="line1px"></div>
        <table id="app_{$gkey}">
           <tr overstyle="on">
            <volist name="groupRs.DRs" id="DRs" key="k">
                <td width="{$lines.0}" align="right">{$DRs.nameStr}</td>
                <td width="{$lines.1}" align="left">{$DRs.FieldNameStr}</td>
                <if condition="$k % $mTpl['perLine'] eq 0"></tr><tr overstyle="on"></if>
            </volist> 
            </tr>
            <tr overstyle='on'>
                <td></td>
                <td>
                    <input class="btn_b" type="submit" name="Submit2" value=" Submit ">
            	</td>
            </tr>
         </table> 
     </volist>  
     </div>
 </form> 
</div> 
</body>
</html>
