<include file="Public:_header"/>
<script>
function getInfo(obj)
{
	location.href="__URL__/edit/cid/"+obj.value;
}

</script>
<div class="so_main">
<include file="Public:menu_nav"/>

<div class="list">
<form id="formList" name="formList" action="__URL__/doInfo"  method="post" enctype="multipart/form-data" onsubmit="return CheckForm(this);">  
<div class="RootName">Category</div>
        <div class="line1px"></div> 
<table> 
    <tr>
        <td align="right" width="20%"><span class="need">*</span> Categoryï¼š</td>
        <td align="left">
            <select name="cid" id="cid" onchange="getInfo(this);">
            	<option value="">Please Select Category</option>
                {$cateStr}
            </select>
        </td>
    </tr>
</table>
<neq name="cid" value="">
    <volist name="groupRs" id="groupRs">
        <div class="RootName">{$groupRs.name}</div>
        <div class="line1px"></div>
        <table width="100%"  border="0">
           <tr>
            <volist name="groupRs.DRs" id="DRs" key="k">
                <td width="{$lines.0}" align="right">{$DRs.nameStr}</td>
                <td width="{$lines.1}" align="left">{$DRs.FieldNameStr}</td>
                <if condition="$k % $mTpl['perLine'] eq 0"></tr><tr></if>
            </volist> 
            </tr>
         </table> 
     </volist>  
    <div class="submit_s">
        <input type="hidden" name="id" id="id" value="{$vo.id}" />
        <input type="hidden" name="bp" value="{$bp}" />
        <input type="submit" class="btn_b" name="submit_btn" value="Submit" />
        <input type="reset" name="reset_btn" class="btn_w" value="Reset" />
    </div>
   <else/>
    <div class="msg">
     	Please select category
     </div> 
</neq>
</form>
  
    </div>
 </div>
